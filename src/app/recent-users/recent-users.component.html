<div class="my-title">Recent Users</div>
<div class="my-container">
    <span *ngFor="let num of numbers" matBadge="" matBadgeOverlap="true" matBadgeColor="warn" matBadgeSize="small" style="margin: 0px; padding: 0px; border-radius: 50%;" [matBadgeHidden]="num%2!=0">
        <img [src]="usersDir + num + '.jpg'" height="50" width="50"/>
    </span>
</div>
